 {% extends 'index.html' %}
 {% block content %}


<div class="col-lg-8 col-md-7">
    <div class="card">
        <div class="header">
            <h4 class="title">Edit Profile</h4>
        </div>
        <div class="content">
            <form action=" {{ url_for('edit_profile') }}" method = "post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control border-input" name="username" placeholder="Username" value="{{data[0][0]}}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control border-input" name="name" placeholder="Name" value="{{data[0][1]}}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Email Id</label>
                            <input type="email" class="form-control border-input" name="email" placeholder="Email Id" value="{{data[0][2]}}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label>Phone No.</label>
                            <input type="tel" class="form-control border-input" placeholder="Phone no." name="phone" value="{{data[0][4]}}">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label>Admin/Member</label>
                            {% if data[0][5]==0 %}
                            <input type="text" class="form-control border-input" disabled placeholder="admin/member" value="Member">
                            {% else %}
                            <input type="text" class="form-control border-input" disabled placeholder="admin/member" value="Admin">
                            {% endif %}
                        </div>
                    </div>
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile</button>
                </div>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>



<div class="col-lg-4 col-md-5">
    <div class="card">
        <div class="header">
            <h4 class="title">Change Password</h4>
        </div>
        <div class="content">
            <form  action=" {{ url_for('change') }}" method = "post">
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label>Old Password</label>
                            <input type="password" class="form-control border-input" placeholder="old password" name="old_password" value="">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" class="form-control border-input" name="password"placeholder="new password" value="">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control border-input" placeholder="confirm"  name="conf_pass" value="">
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-info btn-fill btn-wd">Change</button>
                </div>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
