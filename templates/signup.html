{% extends 'login-layout.html' %}
{% block content %}
  <div class="limiter">
    <div class="container-login100">

      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="/img/img.png" alt="IMG">
        </div>

      
 
        <form class="login100-form validate-form" action=" {{ url_for('signup') }}" method = "post" id="showlogin">
          <span class="login100-form-title">
            Member Login
          </span>

          <div class="wrap-input100 validate-input" >
            <input class="input100" type="text" name="name" placeholder="Name">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input" >
            <input class="input100" type="text" name="email" placeholder="Email Id">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input" >
            <input class="input100" type="text" name="ph" placeholder="Phone Number">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input" >
            <input class="input100" type="text" name="username" placeholder="Username" data-validate="Username is required">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate = "Password is required">
            <input class="input100" type="password" name="password" placeholder="Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input">
            <input class="input100" type="password" name="conf_pass" placeholder="Confirm Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn">
              Login
            </button>
          </div>


          <div class="text-center p-t-136">
            <a class="txt2" onclick="window.location.href='/login'">
              Already have an account? Login here
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div>
        </form>

{% endblock %}
